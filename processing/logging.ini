[loggers]
keys=root

[handlers]
keys=consoleHandler,consoleRootHandler

[formatters]
keys=extend,simple

[logger_root]
level=DEBUG
handlers=consoleRootHandler

[handler_consoleRootHandler]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stderr,)

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=extend
args=(sys.stderr,)

[formatter_extend]
format=%(levelname)s - %(name)s - [%(asctime)s] - "%(message)s"
datefmt=%d/%m/%Y %H:%M:%S

[formatter_simple]
format=%(levelname)s - "%(message)s"
datefmt=
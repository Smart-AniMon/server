[loggers]
keys=root, processing, src

[handlers]
keys=consoleHandler,consoleRootHandler

[formatters]
keys=extend,simple

[logger_root]
level=INFO
handlers=consoleRootHandler

[logger_processing]
level=INFO
handlers=consoleHandler
qualname=processing
propagate=0

[logger_src]
level=INFO
handlers=consoleHandler
qualname=src
propagate=0

[handler_consoleRootHandler]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stderr,)

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=extend
args=(sys.stderr,)

[formatter_extend]
format=%(levelname)s - %(name)s - [%(asctime)s] - "%(message)s"
datefmt=%d/%m/%Y %H:%M:%S

[formatter_simple]
format=%(levelname)s - "%(message)s"
datefmt=
